<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
    <!-- <script src='js/demo.js'></script> -->
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <div id='create-monster'>
      <form class="add-monster-form">
        <h3>Create a Monster!</h3>
        <input 
        type="text"
        name="name"
        placeholder="Enter a monster's name..."
        class="input-text"
        />
        <br />
        <input 
        type="number"
        name="age"
        placeholder="Enter monster's age"
        class="input-text"
        />
        <br />
        <input 
        type="text" 
        name="description" 
        placeholder="Enter a description" 
        class="input-text" 
        />
        <br />
        <input 
        type="submit"
        name="submit"
        value="Create New Monster"
        class="submit"
        />
      </form>
    </div>
    <div id='monster-container'></div>
    
    <button id="back"><=</button>
    <button id="forward">=></button>
    
      <script src='js/index.js'></script>
  </body>
  </html>
